buildscript {
    ext {
        compose_version = '1.5.2' // Latest Compose version
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.48" // Updated to match Hilt library
    }
}

plugins {
    id 'com.android.application' version '8.1.1' apply false
    id 'com.android.library' version '8.1.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
}
